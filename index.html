<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="style.css" />
        <title>Dictionary</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <audio id="sound"></audio>
            
        <div class="container">
            <div class="search-box">
                <input type="text" placeholder="Type the word to search" id="inputWord"/>
                <button id="search-btn"><img src="search.png" alt="Search" class="search-image"></button>
                <button id="clear-btn"><img src="clear.png" alt="Search" class="search-image"></button>
            </div>
            <div class="results" id="results"></div>
        </div>
    
        
    </body>
</html>
